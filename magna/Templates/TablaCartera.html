<div class="col-sm-12">
    <div class="table-responsive">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr class="jsgrid-header-row">
                    <th>{{primerColumna}}
                    </th>
                    <th class="text-center" ng-repeat="item in columnas">
                        {{item}}
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in datos">
                    <td>{{item[primerColumna]}}</td>
                    <td class="text-right">{{item["0Dias"] | currency}}</td>
                    <td class="text-right">{{item["30Dias"] | currency}}</td>
                    <td class="text-right">{{item["60Dias"] | currency}}</td>
                    <td class="text-right">{{item["90Dias"] | currency}}</td>
                    <td class="text-right">{{item["120Dias"] | currency}}</td>
                    <td class="text-right">{{item.Total | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
